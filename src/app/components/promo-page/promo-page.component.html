<div class="promo" *ngIf="movie && serial; else loading">
  <a routerLink="/movies" routerLinkActive="active" class="link">
    <app-promo-card [movie]="movie"></app-promo-card>
  </a>

  <a routerLink="/series" routerLinkActive="active" class="link">
    <app-promo-card [movie]="serial"></app-promo-card>
  </a>
</div>

<ng-template #loading>
  <div class="loading">Loading...</div>
</ng-template>
