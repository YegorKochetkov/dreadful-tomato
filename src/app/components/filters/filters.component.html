<div
  class="filters-panel"
  [ngClass]="{
  'show-filters': isOpen,
}"
>
  <div class="max-width-container">
    <form [formGroup]="filtersForm" class="forms" (submit)="onSubmit()">
      <app-search-filter
        [form]="filtersForm"
        [isOpen]="isOpen"
      ></app-search-filter>

      <p-calendar
        #pCalendar
        view="year"
        dateFormat="yy"
        placeholder="1920-2000"
        inputId="yearpicker"
        formControlName="yearFilter"
        [showIcon]="true"
        [showClear]="true"
        [styleClass]="getClassOf()"
        (onShow)="setIsCalendarOpened(true)"
        (onClose)="setIsCalendarOpened(false)"
        (onClose)="onYearPick()"
        (onClear)="onYearPick()"
      ></p-calendar>
    </form>
  </div>
</div>
